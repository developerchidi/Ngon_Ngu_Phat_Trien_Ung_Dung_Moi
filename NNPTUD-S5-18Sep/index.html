<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Management with Search & Filter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            border: 2px solid black;
            overflow: hidden;
        }

        .header {
            background: black;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 6px 6px 0 0;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
        }

        .controls {
            padding: 30px;
            background: white;
            border-bottom: 2px solid black;
        }

        .search-section {
            margin-bottom: 25px;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid black;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            outline: none;
        }

        .search-input:focus {
            outline: 3px solid black;
            outline-offset: 2px;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid black;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid black;
        }

        .suggestion-item:hover {
            background-color: black;
            color: white;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .filter-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            border: 2px solid black;
        }

        .slider-label {
            font-weight: 600;
            color: black;
            min-width: 80px;
        }

        .range-slider {
            width: 200px;
            height: 6px;
            border-radius: 3px;
            background: white;
            border: 2px solid black;
            outline: none;
            -webkit-appearance: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: black;
            cursor: pointer;
            border: 2px solid black;
        }

        .range-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: black;
            cursor: pointer;
            border: 2px solid black;
        }

        .value-display {
            background: black;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
            border: 2px solid black;
        }

        .clear-filters {
            background: white;
            color: black;
            border: 2px solid black;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .clear-filters:hover {
            background: black;
            color: white;
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 150px;
            border: 2px solid black;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .post-card {
            background: white;
            border-radius: 8px;
            padding: 25px;
            border: 2px solid black;
        }

        .post-card:hover {
            background: black;
            color: white;
        }

        .post-id {
            background: black;
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.8em;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
            border: 2px solid black;
        }

        .post-title {
            font-size: 1.3em;
            font-weight: 600;
            color: black;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .post-card:hover .post-title {
            color: white;
        }

        .post-views {
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            font-size: 1.1em;
        }

        .post-card:hover .post-views {
            color: white;
        }


        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: black;
        }

        .no-results-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: black;
        }

        .spinner {
            border: 4px solid white;
            border-top: 4px solid black;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
                gap: 20px;
            }
            
            .slider-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .range-slider {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Posts Management</h1>
            <p>Search, filter and explore your posts with advanced features</p>
        </div>

        <div class="controls">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search posts by title...">
                    <div id="suggestions" class="suggestions"></div>
                </div>
            </div>

            <div class="filter-section">
                <div class="slider-container">
                    <span class="slider-label">Min Views:</span>
                    <input type="range" id="minViewsSlider" class="range-slider" min="0" max="10000" value="0">
                    <span id="minViewsValue" class="value-display">0</span>
                </div>

                <div class="slider-container">
                    <span class="slider-label">Max Views:</span>
                    <input type="range" id="maxViewsSlider" class="range-slider" min="0" max="10000" value="10000">
                    <span id="maxViewsValue" class="value-display">10000</span>
                </div>

                <button id="clearFilters" class="clear-filters">Clear Filters</button>
            </div>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div id="totalPosts" class="stat-number">0</div>
                    <div class="stat-label">Total Posts</div>
                </div>
                <div class="stat-card">
                    <div id="filteredPosts" class="stat-number">0</div>
                    <div class="stat-label">Filtered Posts</div>
                </div>
                <div class="stat-card">
                    <div id="avgViews" class="stat-number">0</div>
                    <div class="stat-label">Avg Views</div>
                </div>
            </div>

            <div id="postsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading posts...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
